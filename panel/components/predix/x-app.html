<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Getting Started</title>

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>
    <script src="https://unpkg.com/weightless/umd/weightless.min.js"></script>
    <!-- <script type="module" src="https://unpkg.com/@vaadin/vaadin-button/vaadin-button.js"></script> -->
    <script src="https://unpkg.com/share-menu/social-icons.iife.min.js"></script>
    <script src="https://unpkg.com/share-menu/share-menu.iife.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f1f1f1;
        }
    </style>
    <share-menu id="shareMenu" title="Ohai!" text="Just a test" url="https://www.example.com/"></share-menu>

    <button onclick="shareMenu.share()">Share!</button>
</head>

<body unresolved>

    <wl-banner>
        <wl-icon slot="icon">account_box</wl-icon>
        <wl-button slot="action" flat inverted>Continue as guest</wl-button>
        <wl-button slot="action" flat inverted>Sign in</wl-button>
        <span>Your password was updated on your other device. Please sign in again.</span>
    </wl-banner>
    <vaadin-button theme="primary">Primary</vaadin-button>

</body>

</html>
